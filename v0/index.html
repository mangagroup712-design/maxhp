<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Highway Runner 3D - Effects</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="game-container">
        <div id="transition-layer">
            <div class="wipe-panel wipe-orange"></div>
            <div class="wipe-panel wipe-white"></div>
        </div>

        <div id="ui-layer">
            <div id="hud-left">
                <span class="hud-label">SCORE</span>
                <div id="score">0</div>
            </div>
            <div id="hud-bottom-left">
                <span class="hud-label" style="color:#ffcc00">LIVES</span>
                <div id="lives-val">3</div>
            </div>
            <div id="hud-center">
                <div id="nitro-bar-bg"><div id="nitro-bar"></div></div>
            </div>
            <div id="hud-right">
                <span id="speed-val">0</span>
                <span class="speed-unit">KM/H</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <div id="pause-overlay" class="overlay" style="display: none;">
            <h1 class="status-text">PAUSED</h1>
            <div class="menu-actions">
                <button id="btn-resume" class="menu-btn">RESUME</button>
                <button id="btn-quit" class="menu-btn secondary">QUIT TO TITLE</button>
            </div>
        </div>

        <div id="start-menu" class="overlay">
            <h1 class="game-title">PERSPECTIVE<br>HIGHWAY</h1>
            
            <div class="menu-info">
                <b>[ARROWS]</b> DRIVE & SELECT &nbsp;|&nbsp; 
                <b>[SPACE]</b> NITRO &nbsp;|&nbsp; 
                <b>[C]</b> CAMERA
            </div>

            <div class="menu-actions">
                <div id="difficulty-selector">
                    <span class="diff-arrow">◀</span>
                    <span id="diff-display">NORMAL</span>
                    <span class="diff-arrow">▶</span>
                </div>
                <button id="start-button" class="menu-btn">DRIVE START</button>
            </div>
        </div>

        <div id="game-over" class="overlay" style="display: none;">
            <h1 class="crash-text">CRASHED</h1>
            <p style="font-size:30px; margin:20px 0; font-style:italic;">SCORE: <span id="final-score-val">0</span></p>
            <p style="margin-top:30px; letter-spacing:2px;">PRESS [ENTER] TO RETRY</p>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
